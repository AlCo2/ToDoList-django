{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todolist.css' %}">
    <style>
        button:hover{
            color: red;
            border-radius: 2px;
        }
        body{
            background-color: rgb(255, 254, 218);
        }
    </style>

</head>
  <body>
    <div class="container-fluid">
        <div id="head" class="row">
            <div class="col-4"></div>
            <div id="title" class="col-3">
                <h1>To Do List</h1>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <br>
    <div class="row" >
        
        
    </div>

            <br>
        </div>
        <div class="col-6">
            <br>
            {% block test %}
            <form class="form" action="" method="post">
                {% csrf_token %}
                <div class='sss' >
                    <input style="width:80%;border: 1px solid black;border-radius: 3px;" type="text" name="task" id="test" required="required">
                    <button style="background-color: rgb(255, 255, 255) ;border: 1px solid black;">save</button>
                </div>
            </form>
            {% endblock test %}
            <br>
            <table id="table">
                <tr>
                    <th>Tasks</th>
                    <th style="width:10% ;">delete</th>
                </tr>
                {% for task in tasks %}
                <tr>
                    <td>{{task.title}}</td>
                    <td><span><a href=""><a href="{% url 'delete' task.id %}">delete</a></a></span></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
